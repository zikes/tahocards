<!DOCTYPE html>
<html lang="en">
	<!-- Based on the Pokemon Holocards effect at https://codepen.io/simeydotme/pen/PrQKgo -->
	<head>
		<title>TahoCards</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<main id="app">
			<h1>Taho Cards</h1>
			<section class="cards">
				<div class="cardbox">
					<div class="card">
            <div class="background" style="background-image: url(cards/card_bg_astra.png);"></div>
						<img src="cards/card_frame_green.png" alt="Astra Nomi">
						<img class="sprite" src="cards/astra_sprite.png" alt="Astra Nomi">
					</div>
					<h2>Astra Nomi</h2>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/char.png" alt="Hoshino Char">
					</div>
					<h2>Hoshino Char</h2>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/gum.png" alt="Gumdropu">
					</div>
					<h2>Gumdropu</h2>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/moxx.png" alt="Madame Moxx">
					</div>
					<h2>Madame Moxx</h2>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/yuuna.png" alt="Nini Yuuna">
					</div>
					<h2>Nini Yuuna</h2>
				</div>
			</section>
			<style class="hover"></style>
		</main>
		<script src="script.js"></script>
	</body>
</html>
