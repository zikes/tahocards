<!DOCTYPE html>
<html lang="en">
	<!-- Based on the Pokemon Holocards effect at https://codepen.io/simeydotme/pen/PrQKgo -->
	<head>
		<title>TahoCards</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<main id="app">
			<h1>Taho Cards</h1>
			<section class="cards">
				<div class="cardbox">
					<div class="card">
            <div class="background" style="background-image: url(cards/cardbg_astra.png);"></div>
						<img src="cards/cardbox_astra.png" alt="Astra Nomi">
						<img class="sprite" src="cards/cardcha_astra.png" alt="Astra Nomi">
					</div>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/char.png" alt="Hoshino Char">
					</div>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/gum.png" alt="Gumdropu">
					</div>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/moxx.png" alt="Madame Moxx">
					</div>
				</div>
				<div class="cardbox">
					<div class="card">
						<img src="cards/yuuna.png" alt="Nini Yuuna">
					</div>
				</div>
			</section>
			<style class="hover"></style>
		</main>
		<script src="script.js"></script>
	</body>
</html>
